<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Crystals Collector</title>
	<meta charset="utf-8">
	<!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Mystery+Quest" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
  	<script type="text/javascript" src="assets/js/game.js"></script>
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	
	<div class="row text-center">
		
		<div class="col-lg-4">
			<a href="#"><img id="playbutt" class="img-responsive" src="assets/img/playnow.gif" alt="play now button"></a>
		</div>
		
		<div class="col-lg-4">
			<h1>Crystals Collector</h1>
		</div>
		<div class="col-lg-4"></div>
	</div>

	<hr>
	

	<div class="row">
		
		<div class="col-lg-4 text-center">
			<div class="row">
				<h1>Computer's Crystal Score</h1>
				<div class="row text-center">
					<h1 id="computerNumber">0</h1>
				</div>
			</div>
			
			<br>
			<hr>

			<div class="row text-center">
				<h2>Your Losses</h2>
				<div class="row text-center">
					<h2 id="losses">0</h2>
				</div>
			</div>

		</div>



		<div class="col-lg-4" id="crystalLady">
			<div class="row text-center">
  				<img class="img-responsive" id="ladyGif" src="assets/img/giphy.gif" alt="crazy crystal lady">
			</div>
		</div>

	
		<div class="col-lg-4 text-center">
			<div class="row">
				<h1>Your Crystal Score</h1>
				<div class="row text-center">
					<h1 id="yourNumber">0</h1>
				</div>
			</div>
			
			<br>
			<hr>

			<div class="row">
				<h2>Your Wins</h2>
				<div class="row text-center">
					<h2 id="wins">0</h2>
				</div>
			</div>

		</div>

	
	</div>

	<hr>

	<div class="row">


		<div class="col-lg-2"></div>
			
		<div class="col-lg-2">
			<a href="#"><img id="green" class="img-responsive" src="assets/img/emerald.png" width="175px" height="200px" alt="emerald crystal"></a>
		</div>
		<div class="col-lg-2">
			<a href="#"><img id="red" class="img-responsive" src="assets/img/red1.png" width="175px" height="200px" alt="ruby crystal"></a>
		</div>
		<div class="col-lg-2">
			<a href="#"><img id="white" class="img-responsive" src="assets/img/white.png" width="175px" height="200px" alt="white crystal"></a>
		</div>
		<div class="col-lg-2">
			<a href="#"><img id="pink" class="img-responsive" src="assets/img/pink.png" width="175px" height="200px" alt="pink crystal"></a>
		</div>
			
			
		<div class="col-lg-2"></div>

		
	</div>
	
	<hr>

	<div class="row">
		<div class="col-lg-2"></div>

		<div class="col-lg-8">
			<h4>Press "Play Now" to try your luck with the magic crystals. Click on the colorful crystals to reveal their power number and match my score....</h4>
		</div>

		<div class="col-lg-2"></div>




</body>
</html>
